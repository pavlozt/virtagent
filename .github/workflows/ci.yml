name: ci

on:
  push:
    branches:
    - master
    - testing
  pull_request:
    branches:
    - master
    - testing

jobs:
  golang:
    name: Golang compile and test
    runs-on: ubuntu-latest
    steps:
    - uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: libpcap-dev
        version: 1.0
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
        check-latest: false
        cache: true
        cache-dependency-path: ./src



    - uses: actions/cache@v3
      with:
        path: |
         # ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Build
      working-directory: ./src
      run: go build -v ./...

    - name: Test
      working-directory: ./src
      run: go test -v ./...

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.50.1
        working-directory: ./src


  docker:
    name: Functional test in docker compose
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Start containers
      run: docker compose -f "docker-compose.yml" -p virtagenttest up -d --build

    - name: ping-test.sh
      run: ./tests/test_action.sh

    - name: Stop containers
      if: always()
      run: docker compose -f "docker-compose.yml" -p virtagenttest down
